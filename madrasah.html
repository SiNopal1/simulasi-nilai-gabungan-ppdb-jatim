<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Rerata Gabungan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* table,
        th,
        td {
             border: 1px solid red;
        } */
        body {
            font-family: 'Inter', sans-serif;
            font-weight: bold;
        }

        .darkgreen {
            color: #285430;
        }

        .darkbackgroundgreen {
            background-color: #285430;
        }

        .lightbackgroundgreen {
            background-color: #C1DBC0;
        }

        .darkblue {
            color: #4F709C;
        }

        .darkbackgroundblue {
            background-color: #4F709C;
        }

        .lightbackgroundblue {
            background-color: #C9CFE0;
        }

        button {
            background: transparent;
            border: 0px;
        }

        .button {
            background-color: #FFFF00;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            border: 2px solid black;
            font-weight: bold;
        }

        .disabled {
            color: #6F6F6F;
        }

        td {
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        input {
            background-color: transparent;
            border: 0px transparent;
            width: 100%;
        }

        .header {
            color: #fff;
        }

        .visible {
            /* border: 1px solid black; */
            width: 15%;
            border-radius: 5px;
            padding: 5px;
        }

        .leftside {
            width: 20%;
        }

        .divider7 {
            margin-top: 7px;
        }

        .divider20 {
            margin-top: 20px;
        }

        .middle {
            vertical-align: middle;
        }

        .small {
            font-weight: normal;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <script>
        var tick = 1
    </script>
    <center>
        <div>
            <span class="disabled middle">Sekolah</span>
            <button>
            <img src="madrasah.png" alt="" width="40" class="middle" onclick="change()">
        </button>
            <span class="darkgreen middle">Madrasah</span>
        </div>
        <form action="" id="form">
            <div id="nilai-rapor">
                <div class="divider20"></div>
                <div>
                    <span class="middle">Nilai Rapor (50%)</span><img src="question.png" alt="Help" onclick="info1()" width="20" class="middle"><br>
                    <span class="middle small">Ganti koma (,) menjadi titik (.) dalam menulis desimal</span>
                </div>
                <div class="divider7"></div>
                
                <table id="tabel center">
                    <tr>
                        <td class="header darkbackgroundgreen leftside"></td>
                        <td class="header darkbackgroundgreen">1</td>
                        <td class="header darkbackgroundgreen">2</td>
                        <td class="header darkbackgroundgreen">3</td>
                        <td class="header darkbackgroundgreen">4</td>
                        <td class="header darkbackgroundgreen">5</td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">Qurdis</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-1-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-1-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-1-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-1-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-1-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">AA</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-2-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-2-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-2-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-2-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-2-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">Fikih</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-3-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-3-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-3-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-3-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-3-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">SKI</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-4-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-4-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-4-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-4-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="1-4-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">PKN</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="2-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="2-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="2-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="2-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="2-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">B. Indo</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="3-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="3-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="3-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="3-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="3-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">Matematika</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="4-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="4-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="4-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="4-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="4-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">IPA</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="5-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="5-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="5-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="5-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="5-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">IPS</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="6-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="6-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="6-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="6-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="6-5" class="number-input" required></td>
                    </tr>
                    <tr>
                        <td class="header darkbackgroundgreen leftside">B. Inggris</td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="7-1" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="7-2" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="7-3" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="7-4" class="number-input" required></td>
                        <td class="lightbackgroundgreen"><input type="number" step=".01" id="7-5" class="number-input" required></td>
                    </tr>
                </table>
            </div>
            <div class="divider20"></div>
            <div id="nilai-indeks">
                Nilai Indeks Sekolah (30%): 
                <input type="number" id="8-1" step=".01" class="number-input visible lightbackgroundgreen" required>
                <img src="question.png" alt="Help" onclick="info2()" width="20" class="middle">
            </div>
            <div class="divider7"></div>
            <div id="nilai-akreditasi">
                Nilai Akreditasi (20%): 
                <input type="number" id="8-2" step=".01" class="number-input visible lightbackgroundgreen"
                    required>
                <img src="question.png" alt="Help" onclick="info3()" width="20" class="middle">
            </div>
            <div class="divider20"></div>
            <div id="hitung">
                <input type="submit" class="button" value="Hitung Nilai Rata-Rata Gabungan">
            </div>
            
        </form>
        <div class="divider20"></div>
        <div class="hasil-perhitungan">Nilai Rata-Rata Gabungan Kamu: <span id="nilai-akhir">akan muncul disini</span></div>
    </center>
    
    <script src="script.js"></script>
</body>

</html>
